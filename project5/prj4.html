<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card UI Design</title>
    <link rel="stylesheet" href="prj4.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="images/logo.png" alt="">
                <h5>MasterCard</h5>
            </span>
            <img src="images/chip.png" alt="" class="puce">
        </header>
        <div class="card-d">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">8050 50 20 300 2030</h5>
                <h5 class="name">Yasumina yasmine</h5>
            </div>
            <div class="valid-date">
                <h6>Valid thru</h6>
                <h5 class="va-date">06/22</h5>
            </div>
        </div>
    </div>
</body>
</html>
